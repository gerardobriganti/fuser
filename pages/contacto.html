    <section id="arriba"><h1 id="title">Comunicate con nosotros</h1>

            <div class="mapa">
                <div>
                    <h2 id="title" class="titulo__contacto">Dónde estamos</>

                <div class="ubicacion__banda">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9750.17927756905!2d-58.44957566359387!3d-34.60563229064223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca6ba27c1873%3A0x7b05c45e1ec71419!2sDr.%20Eleodoro%20Lobos%20771%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1691519094347!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            <div class="datos">
                <h3>Dejános tus datos</h3>
                <br>
                <label for="nombre">Nombre</label>
                <input type="escribe tu nombre" placeholder="escribe tu nombre">
                <br>
                <label for="apellido">Apellido</label>
                <input type="escribe tu apellido">
                <br>
                <label for="email">Mail</label>
                <input type="email">
                <label for="paisl">País</label>
                    <select name="select" id="">
                        <option value="">Argentina</option>
                        <option value="">Brasil</option>
                        <option value="">Chile</option>
                        <option value="">Estados Unidos</option>
                        <option value="">Inglaterra</option>
                        <option value="">España</option>
                    </select>
                <div class="comentarios">
                    <label for="comentarios">
                        Comentarios
                    </label>
                <br>
                <textarea name="comentarios" id="comentarios" cols="50" rows="10" placeholder="escribinos aqui"></textarea>
                <div class="botones__comentarios">
                    <input type="reset">
                    <input type="submit">
                </div>
            </div>
        </div>
